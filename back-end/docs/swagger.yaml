  internal_handler_server_transport.CreateRequest:
    properties:
      ip:
        type: string
      name:
        type: string
      status:
        type: boolean
    required:
    - ip
    - name
    - status
    type: object
  internal_handler_server_transport.ImportServerResponse:
    properties:
      lists_fail:
        items:
          type: string
        type: array
      lists_success:
        items:
          type: string
        type: array
      message:
        type: string
      total_fail:
        type: integer
      total_success:
        type: integer
    type: object
  internal_handler_server_transport.ServerResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.Server'
        type: array
      total:
        type: integer
    type: object
  internal_handler_server_transport.UpdateRequest:
    properties:
      ip:
        type: string
      name:
        type: string
      status:
        type: boolean
    required:
    - ip
    - name
