host: localhost:8090
info:
  contact: {}
  description: This is the API documentation for the Viettel Cyber Security - Server
    Management System.
  title: Viettel Cyber Security - Server Management System
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns a JWT token.
      parameters:
      - description: Login credentials
        in: body
        name: LoginRequest
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth_transport.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: User login
      tags:
      - Authentication
  /servers:
    get:
      consumes:
      - application/json
      description: Retrieves a list of servers based on the provided filters and pagination.
      parameters:
      - default: 50
        description: Number of servers returned
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset in server list
        in: query
        name: offset
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: The field to sort by
        in: query
        name: field
        type: string
      - description: Arrangement order
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler_server_transport.ServerResponse'
            type: array
        "400":
          description: Invalid parameters for limit or offset
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Failed to fetch servers due to server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: View servers
      tags:
      - Server
    post:
      consumes:
      - application/json
      description: Adds a new server to the database
      parameters:
      - description: Server data to create
        in: body
        name: server
        required: true
        schema:
          $ref: '#/definitions/internal_handler_server_transport.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.Server'
        "400":
          description: Bad request - Invalid server data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - User does not have permission to create server
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error - Failed to create serve
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Create server
      tags:
      - Server
  /servers/{id}:
    delete:
      consumes:
      - application/json
      description: Removes a server based on ID.
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden - User does not have permission to delete server
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not found - Server not found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error - Failed to delete server
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Delete a server
      tags:
      - Server
    put:
      consumes:
      - application/json
      description: Updates server details.
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: integer
      - description: Server update data
        in: body
        name: server
        required: true
        schema:
          $ref: '#/definitions/internal_handler_server_transport.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.Server'
        "400":
          description: Bad request - Invalid update data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - User does not have permission to delete server
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not found - Server not found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error - Failed to update server
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Update a server
      tags:
      - Server
  /servers/{id}/uptime:
    get:
      consumes:
      - application/json
      description: Returns the uptime of a server based on a specific date provided
        in the query.
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: integer
      - description: Date
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hours of uptime
          schema:
            type: number
        "400":
          description: Invalid date format or server ID
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error occurred while retrieving uptime
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Retrieve server uptime
      tags:
      - Server
  /servers/export:
    get:
      description: Exports filtered server data to an Excel file.
      parameters:
      - default: 50
        description: Number of servers returned
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset in server list
        in: query
        name: offset
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: The field to sort by
        in: query
        name: field
        type: string
      - description: Arrangement order
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Excel file
          schema:
            type: file
        "400":
          description: Bad request - Invalid filter parameters
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error - Failed to generate or send file
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Export servers
      tags:
      - Server
  /servers/import:
    post:
      consumes:
      - multipart/form-data
      description: Creates multiple servers from an uploaded Excel file.
      parameters:
      - description: Excel file with list server data
        in: formData
        name: listserver
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_server_transport.ImportServerResponse'
        "400":
          description: Bad request - Invalid or corrupt file
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - User does not have permission to delete server
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error - Failed to parse or save servers
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Bulk create servers
      tags:
      - Server
  /servers/report:
    get:
      consumes:
      - application/json
      description: Retrieves a report of server statuses for a given date range and
        sends it to the specified email address.
      parameters:
      - description: Start Date
        in: query
        name: start
        required: true
        type: string
      - description: End Date
        in: query
        name: end
        required: true
        type: string
      - description: Recipient Email
        in: query
        name: mail
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Report sent successfully
          schema:
            type: string
        "400":
          description: Invalid date format or email
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Error occurred while sending the report
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Generate server status report
      tags:
      - Server
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: Create User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/internal_handler_user_transport.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.User'
        "400":
          description: Bad Request - Invalid user data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - Insufficient permissions
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error - Unable to create user
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Create user
      tags:
      - Users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden - Insufficient permissions
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error - Unable to delete user
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Delete user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Get details of a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.User'
        "400":
          description: Bad Request - Invalid user ID format
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error - Unable to retrieve user
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: View user
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/internal_handler_user_transport.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_mxngocqb_VCS-SERVER_back-end_internal_model.User'
        "400":
          description: Bad Request - Invalid user data or ID
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - Insufficient permissions
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error - Unable to update user
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - Bearer: []
      summary: Update user
      tags:
      - Users
schemes:
- http
- https
